<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Link to jQuery CDN (this runs the entire function)-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!--Bootstrap 4.1 CDN for button and container-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--Link to external CSS Stylesheet-->
    <link rel="stylesheet" href="css/style.css">
    <title>Random Image</title>
</head>

<body>
    <!--Main Div for the entire hero image-->
        <div class="hero">
            <!--Function to randomly pick an image from array-->
            <script type="text/javascript">
                $(function() {
                    //array of images, I named them in numerical order for simplicty
                   var images = ['1.jpg', '2.jpg', '3.jpg', '4.jpg', '5.jpg', '6.jpg', '7.jpg'];
                //jQuery function contains path to images, and function to call a random image, please note the url is the correct path to your images!
                $('.hero').css({'background-image': 'url(img/backgrounds/' + images[Math.floor(Math.random() * images.length)] + ')'});
                    });
                 </script>

              <div class="container text-center">
                <div class="row">
                  <div class="col-md-12">
                  </div>
                </div>
                <!--Website Name-->
                <div class="col-md-12">
                  <h1>Website Title Goes here</h1>
                    <!--Website Tagline-->
                  <h3 class="tagline">How about a little info!</h3>
                    <!--Button that should link to the next section of your website-->
                  <button type="button" class="btn btn-info">Button To Site</button>
                </div>
              </div>    
        </div>

        <!--YOUR CONTENT COULD GO HERE, LINK THIS DIV TO YOUR BUTTON TO SCROLL DOWN TO IT-->

        <!--Bootstrap jQuery and Javascript-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
